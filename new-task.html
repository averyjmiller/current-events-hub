<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task - U-Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="styleheet" href="./assets/css/tasks.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand brand-text h1">U-HUB</span>
            <div class="nav-items d-flex justify-content-end">
                <a href="./index.html" class="d-inline-block align-top text-center">
                    <i class="fas fa-home fa-lg"></i><br>
                    Home
                </a>
                <a href="./news.html" class="d-inline-block align-top text-center">
                    <i class="far fa-newspaper"></i></i><br>
                    News
                </a>
                <a href="#" class="d-inline-block align-top text-center">
                    <i class="fas fa-cloud-sun"></i><br>
                    Weather
                </a>
                </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">Create New Task</div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="form-group">
                                <label for="taskInput">Task</label>
                                <input type="text" class="form-control" id="taskInput" placeholder="Enter task">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="priorityCheck">
                                <label class="form-check-label" for="priorityCheck">Mark as high priority</label>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer footer-buttons">
                        <a href="index.html" class="btn btn-danger">Cancel</a>
                        <button id="confirmButton" type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/js/new-task.js"></script>
</body>
</html>
