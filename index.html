<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-brand">
            <a href="#" class="d-inline-block align-top text-center">
                <i class="fas fa-home fa-lg"></i><br>
                Home
            </a>
        </div>
        <span class="h1 m-auto brand-text">U-HUB</span>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <aside class="col-lg-3 col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Featured News</div>
                    <div class="card-body">{News Content}</div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">Featured News</div>
                    <div class="card-body">{News Content}</div>
                </div>
            </aside>
            <main class="col-lg-9 col-md-12">
                <div class="card mb-4 text-center">
                    <div class="card-header">
                        <span id="city">{City name}</span>
                        <span id="date" class="float-right">Date</span>
                    </div>
                    <div class="card-body">
                        <div id="weather-icon"></div>
                        <div id="temperature">Temperature</div>
                        <div id="humidity">Humidity</div>
                        <div id="wind-speed">Wind Speed</div>
                    </div>
                </div>
                <div class="card mb-4 text-center">
                    <div class="card-header">
                        Tasks for <span id="task-date">{Date}</span>
                        <a href="new-task.html" class="btn btn-primary btn-sm float-right">+</a>
                    </div>
                    <div class="card-body" id="tasks">Tasks Content</div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
