<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand brand-text h1">U-HUB</span>
            <div class="nav-items d-flex justify-content-end">
                <a href="./index.html" class="d-inline-block align-top text-center">
                    <i class="fas fa-home fa-lg"></i><br>
                    Home
                </a>
                <a href="./news.html" class="d-inline-block align-top text-center">
                    <i class="far fa-newspaper"></i></i><br>
                    News
                </a>
                <a href="./weather.html" class="d-inline-block align-top text-center">
                    <i class="fas fa-cloud-sun"></i><br>
                    Weather
                </a>
                </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <aside class="col-md-4 col-lg-3 col-xl-2 col-xxl-2 h-100">
                <h2>Featured News</h2>
                <div id="featured-news"></div>
            </aside>
            <main class="col-md-8 col-lg-9 col-xl-10 col-xxl-10">
                <div class="card mb-4 text-center">
                    <div class="card-header">
                        <span id="city">{City name}</span>
                        <span id="date" class="float-end">Date</span>
                    </div>
                    <div class="card-body">
                        <div id="weather-icon"></div>
                        <div id="temperature">Temperature</div>
                        <div id="humidity">Humidity</div>
                        <div id="wind-speed">Wind Speed</div>
                    </div>
                </div>
                <div class="card mb-4 text-center">
                    <div class="card-header">
                        Tasks for <span id="task-date">{Date}</span>
                        <a href="new-task.html" class="btn btn-primary btn-sm float-end">+</a>
                    </div>
                    <div class="card-body" id="tasks"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
