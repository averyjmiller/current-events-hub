<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/askLocModal.css"/>
    <link rel="stylesheet" href="./assets/css/tasks.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand brand-text h1">U-HUB</span>
            <div class="nav-items d-flex justify-content-end">
                <a href="./index.html" class="d-inline-block align-top text-center" id="nav-links">
                    <i class="fas fa-home fa-lg"></i><br>
                    Home
                </a>
                <a href="./news.html" class="d-inline-block align-top text-center" id="nav-links">
                    <i class="far fa-newspaper"></i></i><br>
                    News
                </a>
                <a href="./weather.html" class="d-inline-block align-top text-center" id="nav-links">
                    <i class="fas fa-cloud-sun"></i><br>
                    Weather
                </a>
                </div>
        </div>
    </nav>
    <header>
      <h1>Home</h1>
      <div id="header-line"></div>
    </header>
    <div class="container-fluid pt-4 page-contents" id="home-page">
        <div class="row">
            <aside class="col-md-4 col-lg-3 h-100">
                <div id="featured-news"></div>
            </aside>
            <main class="col-md-8 col-lg-9">
                <div class="card mb-4" id="weather-card">
                    <div class="card-header text-center weather-header">
                        <h3>Forecast for <span id="city1"></span></h3>
                        <h4><span id="date"></span></h4>
                    </div>
                    <div class="card-body d-flex justify-content-around weather-background cardLinks" id="condition-cards">
                       <!-- Temp -->
                      <a href="weather.html">
                      <div class="card tempcard" id="weather-condition">
                        <img class="card-img-top" src="./assets/images/temperature.png" alt="Picture of temperature"/>
                        <div class="card-body">
                         <h5 id="temperature" class="card-title"><u>Temperature:</u></h5>
                         <p id="temp" class="card-text"></p>
                        </div>
                      </div>
                      </a>
                      <!-- Humidity -->
                      <a href="weather.html">
                      <div class="card tempcard" id="weather-condition">
                        <img class="card-img-top" src="./assets/images/water.png" alt="Picture of humidity"/>
                        <div class="card-body">
                         <h5 id="humidity" class="card-title"><u>Humidity:</u></h5>
                         <p id="humidity1" class="card-text"></p>
                        </div>
                      </div>
                      </a>
                      <!-- Wind Speed-->
                      <a href="weather.html">
                      <div class="card tempcard" id="weather-condition">
                        <img class="card-img-top" src="./assets/images/wind.png" alt="Picture of wind speed"/>
                        <div class="card-body">
                         <h5 id="wind-speed" class="card-title"><u>Wind Speed:</u></h5>
                         <p id="windspeed" class="card-text"></p>
                        </div>
                      </div>
                      </a>
                    </div>
                </div>
                <div class="card mb-4 text-center" id="tasks-card">
                    <div class="card-header">
                        <h3>Tasks</h3>
                        <a class="btn btn-primary btn-sm float-end" id="add-task"><i class="fas fa-plus"></i></a>
                    </div>
                    <div class="card-body" id="tasks"></div>
                </div>
                <!-- The askloc Modal -->
                <div id="askLocation" class="modal">
                  <!-- Modal Content -->
                  <div class="modal-content">
                    <h5>U-HUB would like to know your location.</h5>
                    <p>Dont worry, we promise it's just for the weather!</p>
                    <div id="modalbtn">
                      <button id="yes-button" class="yes-button">Yes</button><button id="no-button" class="no-button">No</button>
                    </div>
                  </div>
                </div>
                <!-- The search modal-->
                <div id="searchLocation" class="modal">
                  <!-- Modal Content -->
                  <div class="modal-content">
                    <h5>Try searching within the US.</h5>
                    <form id="form">
                      <label for="cityInput">City:</label><br>
                      <input id="cityInput" class="form-control" name="form1" type="text" placeholder="Type something..."><br>
                      <label for="stateInput">State:</label><br>
                      <select id="stateInput" class="form-select" name="form1" aria-label="Default select example">
                          <option id="noOption" selected disabled>Select a State</option>
                          <option value="Alabama">Alabama</option>
                          <option value="Alaska">Alaska</option>
                          <option value="Arizona">Arizona</option>
                          <option value="Arkansas">Arkansas</option>
                          <option value="California">California</option>
                          <option value="Colorado">Colorado</option>
                          <option value="Connecticut">Connecticut</option>
                          <option value="Delaware">Delaware</option>
                          <option value="Florida">Florida</option>
                          <option value="Georgia">Georgia</option>
                          <option value="Hawaii">Hawaii</option>
                          <option value="Idaho">Idaho</option>
                          <option value="Illinois">Illinois</option>
                          <option value="Indiana">Indiana</option>
                          <option value="Iowa">Iowa</option>
                          <option value="Kansas">Kansas</option>
                          <option value="Kentucky">Kentucky</option>
                          <option value="Louisiana">Louisiana</option>
                          <option value="Maine">Maine</option>
                          <option value="Maryland">Maryland</option>
                          <option value="Massachusetts">Massachusetts</option>
                          <option value="Michigan">Michigan</option>
                          <option value="Minnesota">Minnesota</option>
                          <option value="Mississippi">Mississippi</option>
                          <option value="Missouri">Missouri</option>
                          <option value="Montana">Montana</option>
                          <option value="Nebraska">Nebraska</option>
                          <option value="Nevada">Nevada</option>
                          <option value="New-Hampshire">New Hampshire</option>
                          <option value="New-Jersey">New Jersey</option>
                          <option value="New-Mexico">New Mexico</option>
                          <option value="New-York">New York</option>
                          <option value="North-Carolina">North Carolina</option>
                          <option value="North-Dakota">North Dakota</option>
                          <option value="Ohio">Ohio</option>
                          <option value="Oklahoma">Oklahoma</option>
                          <option value="Oregon">Oregon</option>
                          <option value="Pennsylvania">Pennsylvania</option>
                          <option value="Rhode-Island">Rhode Island</option>
                          <option value="South-Carolina">South Carolina</option>
                          <option value="South-Dakota">South Dakota</option>
                          <option value="Tennessee">Tennessee</option>
                          <option value="Texas">Texas</option>
                          <option value="Utah">Utah</option>
                          <option value="Vermont">Vermont</option>
                          <option value="Virginia">Virginia</option>
                          <option value="Washington">Washington</option>
                          <option value="West-Virginia">West Virginia</option>
                          <option value="Wisconsin">Wisconsin</option>
                          <option value="Wyoming">Wyoming</option>
                      </select>
                      <button id="subBtn" class="submitSearch" type="submit" value="Submit">Submit</button>
                    </form>
                  </div>
                </div>
                <!-- The searchError Modal -->
                <div id="searchError" class="modal">
                    <!-- Modal Content -->
                    <div class="modal-content">
                      <h5>Oops...</h5>
                      <p>Please enter a valid City/State.</p>
                      <div id="modalbtn3">
                        <button id="okayButton" class="okayButton">Got it!</button>
                      </div>
                    </div>
                </div>
                <!-- New Task Modal -->
                <div class="modal" id="new-task">
                  <div class="modal-content">
                    <h5>Create New Task</h5>
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskInput">Task</label>
                            <input type="text" class="form-control" id="taskInput" placeholder="Enter task">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="priorityCheck">
                            <label class="form-check-label" for="priorityCheck">Mark as high priority</label>
                        </div>
                    </form>
                    <div id="task-btns">
                      <button id="cancelButton" class="btn btn-danger">Cancel</button>
                      <button id="confirmButton" type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                  </div>
              </div>
                <!-- Fetch Request Error Modal -->
                <div id="fetchError" class="modal"></div>
          </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
