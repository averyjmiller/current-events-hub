<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
              <span class="navbar-brand brand-text h1">U-HUB</span>
              <div class="nav-items d-flex justify-content-end">
                  <a href="./index.html" class="d-inline-block align-top text-center underline text-blue-600">
                      <i class="fas fa-home fa-lg text-blue-600"></i><br>
                      Home
                  </a>
                  <a href="./news.html" class="d-inline-block align-top text-center underline text-blue-600">
                      <i class="far fa-newspaper fa-lg text-blue-600"></i><br>
                      News
                  </a>
                  <a href="./weather.html" class="d-inline-block align-top text-center underline text-blue-600">
                      <i class="fas fa-cloud-sun fa-lg text-blue-600"></i><br>
                      Weather
                  </a>
              </div>
          </div>
      </nav>
      
      <main class="px-6 py-4">
        <section class="text-center mb-12">
          <i class="fas fa-sun fa-6x mb-4"></i> <!-- Weather icon -->
          <h2 class="text-4xl mb-2" id="city-name">City Name</h2>
          <h3 class="text-3xl mb-2" id="current-temp">Current Temperature</h3>
          <div class="flex justify-around w-full text-xl mb-8" id="daily-temp">
            <span>High:</span>
            <span>Low:</span>
          </div>
        </section>

        <section>
          <div class="grid grid-cols-5 gap-4 mb-6">
            <div class="border rounded p-2 text-center shadow-lg relative flex flex-col justify-center items-center" style="height: 250px;">
              <span class="absolute top-2 left-2 text-sm">Day 1</span>
              <i class="fas fa-cloud fa-3x mb-2"></i> <!-- Weather icon -->
              <h4 class="text-xl mb-2">Predicted Temp</h4>
              <p class="text-sm">Chance of Rain</p>
            </div>
            <div class="border rounded p-2 text-center shadow-lg relative flex flex-col justify-center items-center" style="height: 250px;">
                <span class="absolute top-2 left-2 text-sm">Day 2</span>
                <i class="fas fa-cloud fa-3x mb-2"></i>
                <h4 class="text-xl mb-2">Predicted Temp</h4>
                <p class="text-sm">Chance of Rain</p>
              </div>
              <div class="border rounded p-2 text-center shadow-lg relative flex flex-col justify-center items-center" style="height: 250px;">
                <span class="absolute top-2 left-2 text-sm">Day 3</span>
                <i class="fas fa-cloud fa-3x mb-2"></i> 
                <h4 class="text-xl mb-2">Predicted Temp</h4>
                <p class="text-sm">Chance of Rain</p>
              </div>
              <div class="border rounded p-2 text-center shadow-lg relative flex flex-col justify-center items-center" style="height: 250px;">
                <span class="absolute top-2 left-2 text-sm">Day 4</span>
                <i class="fas fa-cloud fa-3x mb-2"></i>
                <h4 class="text-xl mb-2">Predicted Temp</h4>
                <p class="text-sm">Chance of Rain</p>
              </div>
              <div class="border rounded p-2 text-center shadow-lg relative flex flex-col justify-center items-center" style="height: 250px;">
                <span class="absolute top-2 left-2 text-sm">Day 5</span>
                <i class="fas fa-cloud fa-3x mb-2"></i> 
                <h4 class="text-xl mb-2">Predicted Temp</h4>
                <p class="text-sm">Chance of Rain</p>
              </div>
            
          </div>
        </section>
      </main>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
