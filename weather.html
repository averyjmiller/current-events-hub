<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>U-Hub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
        <link rel="stylesheet" href="./assets/css/askLocModal.css"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="stylesheet" href="./assets/css/weather.css"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand brand-text h1">U-HUB</span>
                <div class="nav-items d-flex justify-content-end">
                    <a href="./index.html" class="d-inline-block align-top text-center" id="nav-links">
                        <i class="fas fa-home fa-lg"></i><br>
                            Home
                    </a>
                    <a href="./news.html" class="d-inline-block align-top text-center" id="nav-links">
                        <i class="far fa-newspaper fa-lg"></i><br>
                            News
                    </a>
                    <a href="./weather.html" class="d-inline-block align-top text-center" id="nav-links">
                        <i class="fas fa-cloud-sun fa-lg"></i><br>
                            Weather
                    </a>
                </div>
            </div>
        </nav>
        <header>
            <h1>Weather</h1>
            <div id="header-line"></div>
        </header>
        <main class="px-6 py-4 page-contents" id="weather-page">
            <div id="search-box">
                <form id="city-search-form">
                    <input class="form-control" type="text" id="city-input" placeholder="Search for a city...">
                    <button id="search-btn">Search</button>
                    <button id="clear-search-btn">Clear</button>
                </form>
                <div id="search-history"></div>
            </div>
            <div class="weather-cards">
                <section class="text-center mb-12 bg-blue-500 rounded p-4 max-w-lg mx-auto shadow-2xl" style="background-color: rgb(67, 170, 255);">
                    <i class="fas fa-sun fa-6x mb-4" id="current-weather-icon"></i>
                    <h2 class="text-4xl mb-2" id="city-name">City Name</h2>
                    <h4 class="text-2xl mb-2" id="current-date"></h4>
                    <h3 class="text-3xl mb-2" id="current-temp">Current Temperature</h3>
                    <div class="flex justify-around w-full text-xl mb-8" id="daily-temp">
                        <span>High:</span>
                        <span>Low:</span>
                    </div>
                </section>
            </div>
            <section>
            <div class="grid grid-flow-row sm:grid-flow-col gap-4 mb-6 weather-cards">
                <div class="border rounded p-2 text-center shadow-2xl relative flex flex-col justify-center items-center weather-icon-container" style="height: 250px; background-color: rgb(67, 170, 255);">
                    <span class="absolute top-2 left-2 text-sm" id="forecast-date-1">Day 1</span>
                    <i class="fas fa-cloud fa-3x mb-2" id="forecast-icon-1"></i>
                    <h4 class="text-xl mb-2" id="forecast-temp-1">Predicted Temp</h4>
                    <p class="text-sm" id="forecast-desc-1">Chance of Rain</p>
                </div>
                <div class="border rounded p-2 text-center shadow-2xl relative flex flex-col justify-center items-center weather-icon-container" style="height: 250px; background-color: rgb(67, 170, 255);">
                    <span class="absolute top-2 left-2 text-sm" id="forecast-date-2">Day 2</span>
                    <i class="fas fa-cloud fa-3x mb-2" id="forecast-icon-2"></i>
                    <h4 class="text-xl mb-2" id="forecast-temp-2">Predicted Temp</h4>
                    <p class="text-sm" id="forecast-desc-2">Chance of Rain</p>
                </div>
                <div class="border rounded p-2 text-center shadow-2xl relative flex flex-col justify-center items-center weather-icon-container" style="height: 250px; background-color: rgb(67, 170, 255);">
                    <span class="absolute top-2 left-2 text-sm" id="forecast-date-3">Day 3</span>
                    <i class="fas fa-cloud fa-3x mb-2" id="forecast-icon-3"></i>
                    <h4 class="text-xl mb-2" id="forecast-temp-3">Predicted Temp</h4>
                    <p class="text-sm" id="forecast-desc-3">Chance of Rain</p>
                </div>
                <div class="border rounded p-2 text-center shadow-2xl relative flex flex-col justify-center items-center weather-icon-container" style="height: 250px; background-color: rgb(67, 170, 255);">
                    <span class="absolute top-2 left-2 text-sm" id="forecast-date-4">Day 4</span>
                    <i class="fas fa-cloud fa-3x mb-2" id="forecast-icon-4"></i>
                    <h4 class="text-xl mb-2" id="forecast-temp-4">Predicted Temp</h4>
                    <p class="text-sm" id="forecast-desc-4">Chance of Rain</p>
                </div>
                <div class="border rounded p-2 text-center shadow-2xl relative flex flex-col justify-center items-center weather-icon-container" style="height: 250px; background-color: rgb(67, 170, 255);">
                    <span class="absolute top-2 left-2 text-sm" id="forecast-date-5">Day 5</span>
                    <i class="fas fa-cloud fa-3x mb-2" id="forecast-icon-5"></i>
                    <h4 class="text-xl mb-2" id="forecast-temp-5">Predicted Temp</h4>
                    <p class="text-sm" id="forecast-desc-5">Chance of Rain</p>
                </div>
            </div>
            </section>
            <!-- Fetch Request Error Modal -->
            <div id="fetchError" class="modal"></div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./assets/js/weather.js"></script>
    </body>
</html>
